            <div>
            <form class='form_consultas_work' action="POST">
                        <!-- comente los labels porque estoy en la duda si sería redundante ya que use placeholders. -->
                        <!-- <label for="Motivo de consulta">Motivo de consulta</label>-->
                        <input class="input_form" type="text" placeholder="Motivo de consulta" required>
                        <!-- <label for="Nombre y apellido">Nombre y Apellido</label> -->

                        <!-- <label for="DNI">DNI N°</label> -->

                        <!-- <label for="consulta">Dejenos su consulta:</label> -->

                        <button class="but_consultas" type="submit">Envíar</button>
                        <input class="input_consultas" type="reset" value="Borrar">
            </form>

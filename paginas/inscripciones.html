            <form method="post" class="form_insc" >

                        <option value="battlefield">Battlefield</option>

                    </select>
                </div>
                <div class="div_inscripciones">
                    <label for="region">¿De que region eres?</label><!-- le puse una p para q quede orientado horizontalmente aunque no se si esta bien hecho semantiamente, lo dejare asi hasta ver css y arreglarlo -->

                        <option value="na">America del Norte</option>
                        <option value="sa">America del Sur</option>
                         <option value="eu">Europa</option>
                        <option value="oceania">Oceanía</option>
                        <option value="asia">Asia</option>
                    </select>
                </div>
                <div class="div_inscripciones">
                    <p>Datos necesarios para inscribirse:</p>
                    <input type="text" placeholder="Nombe y Apellido" required>
                    <input type="number" placeholder="DNI N°" required>
                    <input type="email" placeholder="ejemplo@gmail.com" required>
                    <p><button type="submit">Envíar inscripción</button></p><!-- le puse una p para q quede orientado horizontalmente aunque no se si esta bien hecho semantiamente, lo dejare asi hasta ver css y arreglarlo -->
                </div>
